<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
     <!-- Navbar -->
    <div class="navbar">
        <div class="nav-logo border" >
            <div class="logo"></div>
        </div>
        <div class="nav-addres border">
            <p class="addres-first">Deliver to</p>
            <div class="add-icon">
            <i class="fa-solid fa-location-dot loc-icon"></i>
            <p class="addres-">India</p> </div>
               
    </div>
         
        <div class="nav-search orngboundary">
            <select class="search-selector" >
                <option >ALL</option>
            </select>
           <input class="search-input" type="text" placeholder="Search Amazon">  
           <i class="fa-solid fa-magnifying-glass search-icon"></i>          
        </div>
        <!-- box4 -->
        <div class="nav-signin border">
            <p ><span>Hello, Sign in</span></p>
            <p class="nav-second" >Account &  Lists</p>

        </div>
        <div class="nav-return border">
            <p ><span>Returns</span></p>
            <p class="nav-second" >& Orders </p>

        </div>
        <!-- box 5 -->
        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
             Cart
        </div>
    </div>
    <div class="panel">
        <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="panel-optn">
            <p>Today's Deals</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
        <div class="panel-deals">
            <p>Shop deals in Electronics</p>
        </div>
    </div>
   </header>
</body>
</html>
